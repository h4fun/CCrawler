<!DOCTYPE html>
<html lang="en">

{% include './layout/head.html' %}

<body data-type="login">
<script src="static/js/theme.js"></script>
<div class="am-g tpl-g">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-logo"></div>

            <form class="am-form tpl-form-line-form" action="/login"  method="POST">
                {{ form.hidden_tag() }}
                <div class="am-form-group">
                    <input type="text" class="" name="UserName" placeholder="请输入账号">
                </div>
                <div class="am-form-group">
                    <input type="password" class="" name="UserPass" placeholder="请输入密码">
                </div>
                 {% for message in get_flashed_messages() %}
                    <script>alert("{{message}}");</script>
                 {% endfor %}
                 <!--师傅,我这里不会改字体颜色啊,所以alert,emmmmm-->

                <div class="am-form-group tpl-login-remember-me">
                    <input id="remember-me" type="checkbox">
                    <label for="remember-me">
                        记住密码
                    </label>
                </div>
                <div class="am-form-group">
                    <button type="submit"
                            class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" ">提交
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% include './layout/js.html' %}

</body>

</html>
